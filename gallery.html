/*         gallery */

.gallery-header {

      font-weight: 600;
    }

    .gallery-section {
      background-color: #fff3e0;
      padding: 60px 20px;
    }

    .gallery-img {
      overflow: hidden;
      border-radius: 120px 0 120px 0;
      box-shadow: 0 4px 12px rgba(92, 62, 27, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(92, 62, 27, 0.2);
    }

    .gallery-title {
      color: #5c3e1b;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 500;

<script>
  const btn = document.getElementById("backToTop");
  window.onscroll = function () {
    if (document.documentElement.scrollTop > 100) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>
