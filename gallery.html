    <!-- contact -->
     <section class="contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-4">
          <img src="images/ylogo.jpg" alt="Logo" class="logo-img" />
          <h2 class="contact-title">Contact Form</h2>
          <!-- <p class="contact-info">Nous serions ravis de discuter avec vous. Remplissez le formulaire ci-dessous.</p> -->
        </div>
        <div class="contact-box">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-brown">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-brown">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your e-mail">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-brown">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Comment here"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
