<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yogamnaya</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/ylogo.jpg">
    <style>
        body {
            background-color: #f9f6f3;
        }

        .navbar {
            border-bottom: 1px solid #e8c5b3;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 500;
            color: #e8a48a;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 80px;
             margin-left: 28%;
        }

        .nav-link {
            color: #6a4b23 !important;
            font-size: 1.2rem;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
               /*     footer */
     .footer {
      background-color: #ffe0b3;
      color: #5c3e1b;
      font-family: 'Segoe UI', sans-serif;
/*       position: fixed; */
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px 0;
      z-index: 10;
    }

    .footer a {
      color: #5c3e1b;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icons a {
      font-size: 1.2rem;
      margin-right: 15px;
      color: #5c3e1b;
    }

    .social-icons a:hover {
      color: #b56b2b;
    }

    .back-to-top {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #f2b493;
      color: #5c3e1b;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #e99b6d;
    }
 .contact-section {
      background-color: #fff3e6;
      padding: 60px 20px;
    }

    .contact-title {
      color: #5c3e1b;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .contact-info {
      color: #5c3e1b;
      font-size: 1rem;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #f2b493;
    }

    .form-control:focus {
      border-color: #d58f64;
      box-shadow: none;
    }

    .btn-submit {
      background-color: #f2b493;
      color: #5c3e1b;
      border: none;
      border-radius: 10px;
      padding: 10px 30px;
      font-weight: 600;
    }

    .btn-submit:hover {
      background-color: #e99b6d;
    }

    .logo-img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    .contact-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(92, 62, 27, 0.1);
    }

        @media (max-width: 767.98px) {
            .navbar-nav {
                text-align: center;
            }



        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-transparent py-3">
        <div class="container d-flex flex-column align-items-center">
            <a class="navbar-brand" href="#">
                <img src="images/ylogo.jpg" alt="Logo OSO">
            </a>
            <button class="navbar-toggler mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center mt-2" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Reach us</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- contact -->
     <section class="contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-4">
          <img src="images/ylogo.jpg" alt="Logo" class="logo-img" />
          <h2 class="contact-title">Contact Form</h2>
          <!-- <p class="contact-info">Nous serions ravis de discuter avec vous. Remplissez le formulaire ci-dessous.</p> -->
        </div>
        <div class="contact-box">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-brown">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-brown">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your e-mail">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-brown">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Comment here"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--   footer -->
<!-- Back to Top Button -->
<button onclick="scrollToTop()" class="back-to-top" id="backToTop">
  <i class="fas fa-chevron-up"></i>
</button>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      <!-- Left: Social Media Icons -->
      <div class="col-md-5 social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <!-- Center: Copyright -->
      <div class="col-md-4">
        @2025.Yogamnaya
      </div>
      <!-- Right: Footer Menu -->
      <div class="col-md-3 text-md-end">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="gallery.html">Galery</a>
        <a href="contact.html">Reach Us</a>
      </div>
    </div>
  </div>
</footer>  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const btn = document.getElementById("backToTop");
  window.onscroll = function () {
    if (document.documentElement.scrollTop > 100) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>
</body>

</html>
